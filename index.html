<body>

<div class="container">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<h3>留言板</h3>
		<p>添加友链，内容交流，都可以在这里留下你的足迹...</p>
		<label>联系邮件</label>
		<p><a href="mailto:1107224733@qq.com">1107224733@qq.com</a></p>
	</div>
	
	<div class="col-md-12 col-sm-12 col-xs-12">
		<form role="form">
			<div class="row">
				<div class="col-lg-3" style="margin-top:10px;">
					<input type="text" id="name" class="form-control" maxlength="12" placeholder="你的昵称">
				</div>
				<div class="col-lg-4" style="margin-top:10px;">
					<input type="text" id="email" class="form-control" maxlength="30" placeholder="你的邮件(选填)">
				</div>
				<div class="col-lg-5" style="margin-top:10px;">
					<input type="text" id="web" class="form-control" maxlength="35" placeholder="你的网址(选填)">
				</div>
			</div>
			<div class="form-group" style="margin-top:10px;">
				<textarea class="form-control" id="msg" rows="3" maxlength="200" placeholder="你的留言"></textarea>
			</div>
		</form>
		<div class="form-group">
			<button type="submit" onclick="addChats()" class="btn btn-default">提交</button>
			<button type="reset" onclick="reset()" class="btn btn-default">重置</button>
		</div>

	</div>

	<div class="col-md-12 col-sm-12 col-xs-12">
